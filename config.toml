baseURL = "https://antlar.xyz"
title = "antlar"
theme = "hugo-coder"
languageCode = "en"
defaultContentLanguage = "en"
paginate = 20
pygmentsStyle = "bw"
pygmentsCodeFences = true
pygmentsCodeFencesGuessSyntax = true
enableEmoji = true

[params]
author = "Anton Larionov"
description = "Antlar's personal website"
keywords = "blog,developer,personal"
info = ["DevOps", "Magician"]
avatarURL = "/images/avatar.jpg"
favicon_32 = "/images/favicon.png"
favicon_16 = "/images/favicon.png"
footerContent = "“DevOps is not a Goal, But a never-ending process of continual improvement” – Jez Humble"
dateFormat = "January 2, 2006"
hideFooter = false
hideCredits = true
hideCopyright = false
since = 2021
# Git Commit in Footer, uncomment the line below to enable it
# commit = "https://github.com/luizdepra/hugo-coder/tree/"
# Right To Left, shift content direction for languagues such as Arabic
rtl = false
# Specify light/dark colorscheme
# Supported values:
# "auto" (use preference set by browser)
# "dark" (dark background, light foreground)
# "light" (light background, dark foreground) (default)
colorScheme = "auto"
# Hide the toggle button, along with the associated vertical divider
hideColorSchemeToggle = false
# Series see also post count
maxSeeAlsoItems = 5
# Enable Twemoji
enableTwemoji = false
# Custom CSS
customCSS = ["css/custom.css"]
# Custom SCSS
customSCSS = []
# Custom JS
customJS = []

